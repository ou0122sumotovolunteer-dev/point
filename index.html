<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>レトロこみち 共通ポイント</title>

<style>
body{
  font-family:sans-serif;
  background:#f8f5f0;
  text-align:center;
  padding:20px;
}
.card{
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  max-width:400px;
  margin:20px auto;
}
button{
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:#d46a2e;
  color:white;
  font-size:16px;
  cursor:pointer;
}
input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  width:80%;
  margin-top:10px;
}
.code{
  font-size:36px;
  letter-spacing:5px;
}
</style>
</head>
<body>

<div id="app"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getFirestore, doc, getDoc, setDoc, updateDoc,
  collection, addDoc, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDUpuvtfZfMormV9qusrkibD5NBImPsIAI",
  authDomain: "retro-point.firebaseapp.com",
  projectId: "retro-point",
  storageBucket: "retro-point.firebasestorage.app",
  messagingSenderId: "522866949412",
  appId: "1:522866949412:web:47ae009c10fa2ae14707b1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(location.search);
const mode = params.get("mode");
const shop = params.get("shop");

let userId = localStorage.getItem("retroUserId");
if(!userId){
  userId = crypto.randomUUID();
  localStorage.setItem("retroUserId", userId);
}

async function initUser(){
  const userRef = doc(db,"users",userId);
  const snap = await getDoc(userRef);
  if(!snap.exists()){
    await setDoc(userRef,{points:0});
  }
}
await initUser();

function renderHome(){
  document.getElementById("app").innerHTML = `
    <div class="card">
      <h2>レトロこみち</h2>
      <p>店舗QRからご利用ください</p>
    </div>
  `;
}

async function renderAddPage(shop){
  document.getElementById("app").innerHTML = `
    <div class="card">
      <h3>${shop}</h3>
      <p>購入金額入力</p>
      <input type="number" id="amount" placeholder="円">
      <br><br>
      <button onclick="addPoints('${shop}')">ポイント付与</button>
    </div>
  `;
}

window.addPoints = async function(shop){
  const amount = parseInt(document.getElementById("amount").value);
  const addPoint = Math.floor(amount / 300);

  if(!amount || addPoint<=0){
    alert("300円以上から付与可能");
    return;
  }

  const twelveAgo = Date.now() - (12*60*60*1000);

  const q = query(
    collection(db,"pointLogs"),
    where("userId","==",userId),
    where("shop","==",shop),
    where("time",">",twelveAgo)
  );

  const snap = await getDocs(q);
  if(!snap.empty){
    alert("この店舗では12時間以内は付与できません");
    return;
  }

  const userRef = doc(db,"users",userId);
  const userSnap = await getDoc(userRef);
  const current = userSnap.data().points;

  await updateDoc(userRef,{points:current+addPoint});

  await addDoc(collection(db,"pointLogs"),{
    userId,shop,amount,
    points:addPoint,
    time:Date.now()
  });

  alert(addPoint+"ポイント付与しました");
  location.href = location.origin;
};

async function renderUsePage(shop){
  const userRef = doc(db,"users",userId);
  const snap = await getDoc(userRef);
  const current = snap.data().points;

  if(current < 3){
    document.getElementById("app").innerHTML = `
      <div class="card">
        <h3>${shop}</h3>
        <p>ポイント不足です</p>
      </div>
    `;
    return;
  }

  document.getElementById("app").innerHTML = `
    <div class="card">
      <h3>${shop}</h3>
      <p>この店舗で利用できます</p>
      <button onclick="usePoints('${shop}')">
        3ポイントで利用
      </button>
    </div>
  `;
}

window.usePoints = async function(shop){
  const userRef = doc(db,"users",userId);
  const snap = await getDoc(userRef);
  const current = snap.data().points;

  if(current < 3){
    alert("ポイント不足");
    return;
  }

  const code = Math.floor(100+Math.random()*900)
              +String.fromCharCode(65+Math.floor(Math.random()*26));

  const now = new Date();
  const time = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});

  await updateDoc(userRef,{points:current-3});

  await addDoc(collection(db,"uses"),{
    userId,shop,code,time,used:true
  });

  document.getElementById("app").innerHTML = `
    <div class="card">
      <h2>利用完了</h2>
      <p>${time}</p>
      <div class="code">${code}</div>
      <p>店舗スタッフへ提示してください</p>
    </div>
  `;
};

if(mode==="add" && shop){
  renderAddPage(shop);
}
else if(mode==="use" && shop){
  renderUsePage(shop);
}
else{
  renderHome();
}

</script>
</body>
</html>
